<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Imagens/kisspng-currency-converter-foreign-exchange-market-exchang-money-bag-5ad64b900a1080.4499325315239934880412.jpg" type="image/x-icon">
    <title>Conversor de moeda </title>
</head>

<body>

    <div class="container">
        <h2>Conversor de moeda</h2>
        <form>
            <div class="amount">
                <p>Valor</p>
                <input type="text" value="1">
            </div>
            <div class="convert-box">
                <div class="from">
                    <p>Converter de</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/us.png">
                        <select></select>
                    </div>
                </div>
                <div class="reverse"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>Para</p>
                    <div class="select-input">
                        <img src="https://flagcdn.com/48x36/gb.png">
                        <select></select>
                    </div>
                </div>
                <div class="result">Obtendo o resultado da conversão...</div>
                <button>Obter Conversão</button>

            </div>
        </form>
    </div>


    <script src="countries.js"></script>
    <script src="index.js"></script>
</body>

</html>
